<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hack or Snooze</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900|Mukta+Mahee|Open+Sans" rel="stylesheet">  
    <link rel="stylesheet" href="css/hack-or-snooze.css">

</head>
<body>
    <div id="container">
        <header>
            <span>Hack or Snooze</span>
            <a href="#" id="submit-btn">submit</a>
            |
            <a href="#" id="fav-all-btn">favorites</a>
        </header>
        <div>
            <form>
                <div>
                    <label for="input-text">title</label>
                    <input type="text" id="input-text" required>
                </div>
                <div>
                    <label for="input-url">url</label>
                    <input type="url" name="url-input" id="input-url" required>
                </div>
                <button type="submit">submit</button>
            </form>
            <div id="item-container">
                <ol>
                    <li>
                        <span class="far fa-star fa-xs"></span>
                        <span class="item-text">a good search engine</span>
                        <span class="li__link--grey-and-small">
                            (<a class="li__url" target="_blank" href="http://www.google.com">google.com</a>)
                        </span>
                    </li>
                    <li>
                        <span class="far fa-star fa-xs"></span>
                        <span class="item-text">a good Hungarian news portal</span>
                        <span class="li__link--grey-and-small">
                            (<a class="li__url" target="_blank" href="http://www.index.hu">index.hu</a>)
                        </span>
                    </li>
                    <li>
                        <span class="far fa-star fa-xs"></span>
                        <span class="item-text">a top-notch science journal</span>
                        <span class="li__link--grey-and-small">
                            (<a class="li__url" target="_blank" href="http://www.science.com">science.com</a>)
                        </span>
                    </li>
                </ol>
            </div>
            <div>
                <ul></ul>
            </div>
        </div>
    </div>
    
    
    <script src="js/jquery/jquery-3.3.1.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="js/hack-or-snooze.js"></script>
</body>
</html>
