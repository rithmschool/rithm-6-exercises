<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hack or Snooze</title>
    <link rel="stylesheet" href="css/hack-or-snooze.css">

</head>
<body>
    <div id="container">
        <header>
            Hack or Snooze
            <a href="#" id="submit-btn">submit</a>
            |
            <a href="#" id="fav-all-btn">favorites</a>
        </header>
        <form>
            <label for="input-text">Title</label>
            <input type="text" id="input-text" required>
            <br>
            <label for="input-url">URL</label>
            <input type="url" name="url-input" id="input-url" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <div>
            <ol>
                <li>
                    <span class="far fa-star fa-xs"></span>
                    a good search engine
                    <a href="http://www.google.com">google.com</a>
                </li>
                <li>
                    <span class="far fa-star fa-xs"></span>
                    a good Hungarian news portal
                    <a href="http://www.index.hu">index.hu</a>
                </li>
                <li>
                    <span class="far fa-star fa-xs"></span>
                    a top-notch science journal
                    <a href="http://www.cience.com">science.com</a>
                </li>
            </ol>
        </div>
        <div>
            <ul></ul>
        </div>
    </div>
    
    
    <script src="js/jquery/jquery-3.3.1.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="js/hack-or-snooze.js"></script>
</body>
</html>
