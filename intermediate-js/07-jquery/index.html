<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hack or Snooze</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>
  <div class="maincontainer">
    <div class="nav">
      <div class="col-md-3 ml-auto mr-5">
        <h3>Hack or Snooze</h3>
      </div>
      <div class="col-md-4 ml-auto mr-auto">
        <a href="#" id="submitbutton">submit</a>|
        <a href="#" id="favbutton">favorites</a>
      </div>
    </div>

    <div class="submitform container">
      <form class="form-horizontal" id="newpost" style="display: none">
        <div class="form-group row">
          <label class="col-sm-1" for="title">title</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="title">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1" for="url">url</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="url">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-default">submit</button>
          </div>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
          <ol class="listings">
          </ol>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</html>
