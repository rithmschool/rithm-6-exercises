<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Hack or Snooze</title>
</head>

<body>
  <div class="container main">
    <!-- nav -->
    <div class="row py-0">
      <nav class="navbar navbar-expand-sm navbar-light col-12 py-0 hackSnoozeNav">

        <span class="navbar-brand top-head">Hack or Snooze</span>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav menu-links">
            <a class="nav-item nav-link active py-0 menu-link" id="submit-nav" href="#">Submit</a>
            <a class="nav-item nav-link active py-0 menu-link" id="fav-nav" data-text-swap="All" href="#">Favorites</a>
          </div>
        </div>
      </nav>
    </div>
    <!-- form -->
    <section class="row">
      <form class="col-11 mx-auto">
        <div class="form-group row">
          <label for="title" class="col-sm-1 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control col-sm-6" id="title" placeholder="Type Your Title Here" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="url" class="col-sm-1 col-form-label">url</label>
          <div class="col-sm-10">
            <input type="url" class="form-control col-sm-6" id="url" placeholder="https://www.example.com" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="url" class="col-sm-1 col-form-label">&nbsp;</label>
          <button type="submit" class="btn btn-secondary btn-md ml-3">Submit</button>
        </div>
      </form>
    </section>

    <!-- Article list -->

    <section class="row article-list">
      <ol class="col-11 mx-auto">
        <li>
          <span>
            <i class="far fa-star fa-sm" style="color:lightgrey"></i>
          </span>Visualizing Algorithms
          <span class="text-muted">(rithmschool.com)</span>
        </li>
        <li>
          <span>
            <i class="far fa-star fa-sm" style="color:lightgrey"></i>
          </span>Problem Solving with Rithm
        </li>
        <li>
          <span>
            <i class="far fa-star fa-sm" style="color:lightgrey"></i>
          </span>Some text</li>
        <li>
          <span>
            <i class="far fa-star fa-sm" style="color:lightgrey"></i>
          </span>Some text</li>
        <li>
          <span>
            <i class="far fa-star fa-sm" style="color:lightgrey"></i>
          </span>Some text</li>
      </ol>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js " integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="
      anonymous "></script>
  <script src="script.js "></script>
</body>

</html>
