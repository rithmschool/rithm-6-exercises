<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hacker or Snooze</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- class="container-fluid alert alert-primary" -->
  <div id='header' class=''>
    <div class="row">
      <div class="col-4">
        <h1 class='font-weight-bold'>Hack or Snooze</h1>
      </div>
      <div class="col font-weight-bold d-flex align-items-center">
        <a id='toggle-form'>submit</a>
        <span>|</span>
        <a id='toggle-favorites'>favorites</a>
      </div>
    </div>
  </div>
  <div id="submission">
    <form action="">
      <div class="form-group row">
        <label for="title" class="col-1 col-form-label text-right font-weight-bold">title</label>
        <div class="col-6">
          <input class="form-control form-control-lg" id='title' type="text" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="urlInput" class="col-1 col-form-label text-right font-weight-bold">url</label>
        <div class="col-6">
          <input class="form-control form-control-lg" id='urlInput' type="url" required>
          <button type='submit'>submit</button>
        </div>
      </div>
    </form>
  </div>

  <div id="list">
    <ol>
      <!-- add elements here -->
    </ol>
  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js " integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
