<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hack or Snooze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
    <div class="big-container">
        <!-- this is the nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light header">
            <a class="navbar-brand home-link" href="#">Hack or Snooze</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active submit-link" href="#">submit <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">favorites</a>

                </div>
            </div>
        </nav>

        <!-- this is the form -->
        <div class="form">
            <form class="form-horizontal">
                <div class="form-group row">
                    <label for="exampleInputTitle" class="control-label">title</label>
                    <input type="title" class="form-control" id="inputTitle" placeholder="enter title here">
                </div>
                <div class="form-group row">
                    <label for="exampleInputUrl" class="control-label">url</label>
                    <input type="url" class="form-control" id="inputUrl" placeholder="enter url here">
                </div>
                <button type="submit" class="btn">submit</button>
            </form>
        </div>

        <!-- this is the article list -->
        <div class="article-list">
            <ol>
                <li><span><i class="far fa-star"></i></span> Visualizing Algorithms</li>
                <li><span><i class="far fa-star"></i></span> Problem Solving with Rithm</li>
                <li><span><i class="far fa-star"></i></span> Buy this Book!</li>
            </ol>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
