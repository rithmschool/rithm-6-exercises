<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
   crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="nav">
            <ul>
                <li id="logo">Hack or Snooze</li>
                <button id="submit-form">Submit</button>
                <button id="favorites">Favorites</button>
                <button id="all">All</button>
            </ul>
        </div>
        <div class="main">
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Title</label>
                        <input type="text" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                        <label for="formGroupExampleInput2">Url</label>
                        <input type="url" class="form-control" id="url" required>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <ol class="row" id="row">

            </ol>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./jquery.js"></script>
</body>
</html>
