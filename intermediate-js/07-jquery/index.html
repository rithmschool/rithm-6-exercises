<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>HackerNews</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg mnavbar">
    <a class="navbar-brand" href="#">Hack or Snooze</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" id="showform" href="#">Submit |
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link favorites" href="#">Favorites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="all" href="#">All</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <form>
      <div class="form-group row mform">
        <label for="staticEmail" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="staticEmail" placeholder="ToDo">
        </div>
      </div>
      <div class="form-group row mform">
        <label for="inputPassword" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input type="url" class="form-control" id="inputPassword" placeholder="URL">
          <button type="submit" class="btn mbtn">Submit</button>
        </div>
      </div>
    </form>
  </div>


  <div class="container">
    <div class="all">
      <ol id="allToDo">

      </ol>
    </div>
  </div>

  <script src=" http://code.jquery.com/jquery-3.3.1.js " integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="
        anonymous "></script>
  <script src="app.js "></script>
</body>

</html>
