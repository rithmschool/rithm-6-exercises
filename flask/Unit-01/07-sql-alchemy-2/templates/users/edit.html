{% extends 'base.html' %}

{% block title %}
Edit User!
{% endblock %}


{% block content %}
<h1>Edit this user's info: {{ user.first_name }} {{ user.last_name }}</h1>
<form action="{{url_for('edit', id=user.id)}}?_method=PATCH" method="POST">
  <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}">
  <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}">
  <input type="submit" name="submit-new-user" id="submit-new-user">
</form>
<h1>...or delete!</h1>
<form action="{{url_for('edit', id=user.id)}}?_method=DELETE" method=POST>
  <input type="submit" value="X">
</form>
<h1>Return back to users <a href="{{url_for('index')}}">here</a></h1>
{% endblock %}
