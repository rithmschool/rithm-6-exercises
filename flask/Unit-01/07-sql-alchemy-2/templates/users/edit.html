{% extends 'base.html' %}

{% block title %}
    edit {{ user.first_name }}
 {% endblock %}

 {% block content %}
    <h2>edit {{ user.first_name }}</h2>
    <form action="{{url_for('show', id = user.id)}}?_method=PATCH" method="POST">
        <div class="form-group">
            <label for="first_name">first name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" value="{{user.first_name}}">
        </div>
        <div class="form-group">
            <label for="last_name">last name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" value="{{user.last_name}}">
        </div>
        <div class="form-group">
            <label for="image_url">avatar image</label>
            <input type="text" class="form-control" id="image_url" name="image_url" placeholder="Enter avatar url" value="{{user.image_url}}">
        </div>
        <button type="submit" class="btn btn-secondary btn-lg btn-block">submit changes!</button>
    </form>
    <div class="text-right my-2">
        <form action="{{url_for('show', id = user.id)}}?_method=DELETE" method="POST" class="form-group">
            <button type="submit" class="btn btn-secondary btn-lg">
                    delete user
            </button>        
        </form>
    </div>
    
  {% endblock %}
