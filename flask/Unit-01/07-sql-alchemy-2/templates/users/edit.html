{% extends 'base.html' %}

{% block content %}

<section>
    <h1>Update a New User!</h1>
    <div>
      <form action="{{url_for('show', id=user.id)}}?_method=PATCH" method="POST">
        <div>
          <label for="first_name">Update Your First Name</label>
          <input type="text" name="first_name" value="{{user.first_name}}" id="first_name">
        </div>
        <div>
            <label for="last_name">Update your Last Name</label>
            <input type="text" name="last_name" id="last_name" value="{{user.last_name}}">
        </div>
        <div>
          <button type="submit">Update It!</button>
        </div>
      </form>
    </div>
    <div>
      <h3>Want to Delete The User?</h3>
      <form action="{{url_for('show', id=user.id)}}?_method=DELETE" method="POST">
        <button type="submit"><i class="fas fa-trash-alt"></i></button>
      </form>
    </div>

  </section>

{% endblock %}
