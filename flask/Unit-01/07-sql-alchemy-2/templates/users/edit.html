{% extends '/users/base.html' %}

{% block content %}

<form method="POST" action="{{url_for('show', id=user.id)}}?_method=PATCH">
    <input type="text" value="{{user.first_name}}" name="first_name">
    <input type="text" value="{{user.last_name}}" name="last_name">
    <input type="submit" value="Update!">
</form>

<form method="POST" action="{{url_for('show', id=user.id)}}?_method=DELETE">
    <input type="submit" value="X">
</form>
{% endblock %}
