{% extends 'base.html' %}

{% block content %}

<h1>Index of users</h1>
<br>
<table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>More Info</th>
            <th>Edit Link</th>
            <th>Messages Link</th>
          </tr>
        </thead>
        {% for user in users %}
        <tbody>
        
          <tr>
            <th scope="row">{{user.id}}</th>
            <td>{{user.first_name}} {{user.last_name}}</td>
            <td><a href="{{url_for('show', id=user.id)}}">See more info</td>
            <td><a href="{{url_for('edit', id=user.id)}}">Edit user</a></td>
            <td><a href="{{url_for('message_index', user_id=user.id)}}">Messages</a></td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
                
        <br>
        <a href="{{url_for('new')}}"> Click here to add a new user. </a>

        <!-- <button type="submit" class="btn btn-primary">Click here to add a new user.</button> -->

{% endblock %}
