{% extends 'base.html' %} {% block title %} Users {% endblock %} {% block body %}
<h2>All Users</h2>
<a href="{{ url_for('new') }}">Add a User!</a>
{% for u in users %}
<div class="post-it">
  <h4>{{ u.first_name }} {{ u.last_name }}</h4>
  {% if u.image_url %}
  <img src="{{ u.image_url }}" alt="{{ u.first_name }} {{ u.last_name }}'s profile picture"> {% endif %}
  <a href="{{ url_for('m_index', u_id=u.id) }}">View User</a>
</div>
{% endfor %} {% endblock %}
