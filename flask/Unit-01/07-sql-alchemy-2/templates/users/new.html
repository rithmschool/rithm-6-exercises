{% extends 'base.html' %}

{% block content %}
<section>
  <h1>Register a New User!</h1>
  <div>
    <form action="{{url_for('index')}}" method="POST">
      <div>
        <label for="first_name">Please Enter your First Name</label>
        <input type="text" name="first_name" id="first_name" placeholder="e.g. John">
      </div>
      <div>
          <label for="last_name">Please Enter your Last Name</label>
          <input type="text" name="last_name" id="last_name" placeholder="e.g. Smith">
      </div>
      <div>
        <button type="submit" class="btn btn-outline-info my-2 my-sm-0">Ship It!</button>
      </div>

    </form>
  </div>

</section>


{% endblock %}
