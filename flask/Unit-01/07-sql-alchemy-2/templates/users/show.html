{% extends 'base.html' %}

{% block content %}

<p>{{ user.first_name }} {{ user.last_name}}</p>

<button>
  <a href="{{url_for('new_message', id=user.id)}}">Add new message</a>
</button>

<h4>Click Message To Edit:</h4>
<ul>
  {% for message in user.messages %}
  <li>
    <a href="{{url_for('edit_message', message_id=message.id)}}"> {{ message.content }}</a>
  </li>
  {% endfor %}
</ul>

<button>
  <a href="{{url_for('index')}}">Back to all users</a>
</button>

{% endblock %}
