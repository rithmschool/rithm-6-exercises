{% extends 'base.html' %}

{% block content %}
<h4>USER PROFILE</h4>
<h5>First Name: {{user.first_name}}</h5>
<h5>Last Name: {{user.last_name}}</h5>
<a href="{{url_for('index_message', user_id=user.id)}}">User Messages</a>
<br>
<a href="{{url_for('edit', user_id=user.id)}}">Edit User</a>
<br>
<form action="{{url_for('show', user_id=user.id)}}?_method=DELETE" method="POST">
  {{ delete_form.hidden_tag() }}
  <input type="submit" value="Delete">
</form>
{% endblock %}
