{% extends 'base.html' %}

{% block content %}
<section>
  <h2>User Profile</h2>
  <div>
    <h5>User's First Name:&nbsp;</h5> <span><p>{{user.first_name}}</p></span>
  </div>
  <div>
    <h5>User's Last Name:&nbsp;</h5> <span><p>{{user.last_name}}</p></span>
  </div>

  <div>
    <h5>Need To Update or Delete {{user.first_name}}'s Profile?</h5>
    <div>
      <a href="{{url_for('edit', id=user.id)}}">Edit Here  &nbsp;<i class="fas fa-edit"></i></a>
    </div>
    <form method="POST" action="{{url_for('show', id=user.id)}}?_method=DELETE">
        <button type="submit">Delete &nbsp;<i class="fas fa-trash-alt"></i> </button>
      </form>
  </div>

</section>


{% endblock %}
