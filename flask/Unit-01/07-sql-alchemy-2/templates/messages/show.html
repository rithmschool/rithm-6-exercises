{% extends '/users/base.html' %}

{% block content %}
<ul>
<li>
    {{message.content}}
    <a href="{{url_for('messages_edit', user_id=message.user_id, id=message.id)}}"> Edit this message</a>
</li>

<form method="POST" action="{{url_for('messages_show', user_id=message.user_id, id=message.id)}}?_method=DELETE">
    <input type="submit" value="X">
</form>

<a href="{{url_for('messages_index', user_id=message.user_id)}}"> Back to user's messages</a>
</ul>
{% endblock %}
