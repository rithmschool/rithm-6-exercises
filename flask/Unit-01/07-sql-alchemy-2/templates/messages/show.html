{% extends 'base.html' %}

{% block content %}

<p>Content: {{ message.content }}</p>

<a href="{{url_for('msg_index', id=message.user_id)}}">Back to All Messages</a>
<a href="{{url_for('msg_edit', id=message.user_id, msg_id=message.id)}}">Edit Message</a>
<a href="{{url_for('msg_show', id=message.user_id, msg_id=message.id)}}?_method=DELETE">Delete Message</a>

{% endblock %}
