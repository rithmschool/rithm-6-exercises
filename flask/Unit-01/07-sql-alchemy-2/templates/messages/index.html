{% extends "base.html" %} 
{% block title %}
Messages
{% endblock %}

{% block content %}
<h1>{{ user.first_name }} {{ user.last_name }}</h1>
<h3>Messages:</h3>
<a href="{{url_for('new_message', user_id=user.id)}}">Add Message</a>
<br>
<br>
{% for message in user.messages %}
<br>
{{message.content}}
<br>
<small><a href="{{url_for('edit_message', message_id=message.id, user_id=user.id)}}">Edit</a></small>
<form action="{{url_for('show_message', message_id=message.id, user_id=user.id)}}?_method=DELETE" method="POST">
    <input type="submit" value="Delete">
</form>
<br>
<br>
<br>
{% endfor %}
<small><a href="{{url_for('index')}}">Go Home</a></small>
{% endblock %}
