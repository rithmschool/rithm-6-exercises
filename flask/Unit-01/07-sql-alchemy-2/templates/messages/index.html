{% extends 'base.html' %} {% block title %} {{ u.first_name }} | Messages {% endblock %} {% block body %}
<h2>{{ u.first_name }} {{ u.last_name }}</h2>
<a href="{{ url_for('m_new', u_id=u.id) }}">Add a Message for {{ u.first_name }}</a>
{% for m in u.messages %}
<div class="post-it">
  <p>{{ m.content }}</p>
  <a href="{{ url_for('m_edit', u_id=u.id, m_id=m.id) }}">Edit Message</a>
</div>
{% endfor %}
<a href="{{ url_for('index') }}">View All Users</a>
{% endblock %}
