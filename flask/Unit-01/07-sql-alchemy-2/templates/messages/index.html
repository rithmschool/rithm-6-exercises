{% extends 'base.html' %}

{% block content %}
<div class="container p-3 mb-2 bg-secondary text-white">
<a href="{{url_for('new')}}">Add a new user</a>

{% for user in users %}
    <p>
        {{user.first_name}} {{user.last_name}}
        <br>
        <a href="{{url_for('show', id=user.id)}}">See more about {{user.first_name}}</a> |
        <a href="{{url_for('edit', id=user.id)}}">Edit a user</a>
    </p>
{% endfor %}
</div>
{% endblock %}
