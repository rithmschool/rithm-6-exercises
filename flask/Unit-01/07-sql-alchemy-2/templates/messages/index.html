{% extends 'base.html' %}

{% block content %}
{{ user.first_name }} {{ user.last_name }} Messages:
<br>
{% for message in user.messages %}
<br>
Content: {{ message.content }}
<br>
<a href="{{url_for('edit_message', message_id=message.id, user_id=user.id)}}">edit</a>
<br>
<form action="{{url_for('show_message', message_id=message.id, user_id=user.id)}}?_method=DELETE" method="POST">
    <input type="submit" value="Delete">
</form>
<br>
{% endfor %}
<br>
<a href="{{url_for('new_message', user_id=user.id)}}">ADD A NEW MESSAGE</a>
{% endblock %}
