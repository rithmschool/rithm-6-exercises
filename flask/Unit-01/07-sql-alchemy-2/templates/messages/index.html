{% extends "base.html" %} 
{% block title %}
Messages
{% endblock %}

{% block content %}
<h1>{{ user.first_name }} {{ user.last_name }}</h1>
<h3>Messages:</h3>
<a href="{{url_for('new_message', user_id=user.id)}}">Add Message</a>
<br>
{% for message in user.messages %}
<br>
<a href="{{url_for('show_message', user_id=user.id, message_id = message.id)}}">{{message.content}}</a>
{% endfor %}
<br>

<small><a href="{{url_for('index')}}">Go Home</a></small>
{% endblock %}
