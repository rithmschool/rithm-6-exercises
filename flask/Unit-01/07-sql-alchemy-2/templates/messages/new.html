{% extends '/users/base.html' %}

{% block content %}

<form action="{{url_for('messages_index', user_id=user_id)}}" method="POST">
    {{ form.hidden_tag() }}
            
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}
    <span>
        {% if field.errors %}
            {% for error in field.errors %}
                {{error}}
            {% endfor %}
        {% endif %}
    </span>
    {% endfor %}
    </p>
    <button>Add message!</button>
</form>
{% endblock %}
