{% extends 'base.html' %} {% block title %} Create Message {% endblock %} {% block body %}
<h2>Add a New Message for {{ u.first_name }}</h2>
<form method="POST" action="{{ url_for('m_index', u_id=u.id) }}">
  <label for="c">Message Content</label>
  <input type="text" name="c" id="c" required>
  <input type="submit" value="Create Message">
  <a href="{{ url_for('m_index', u_id=u.id) }}">Cancel</a>
</form>
{% endblock %}
