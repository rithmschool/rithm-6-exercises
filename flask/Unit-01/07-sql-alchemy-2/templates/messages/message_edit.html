{% extends 'base.html' %} {% block content %}

<h1>Edit Message</h1>

<form method="POST" action="{{url_for('show_message', message_id=message.id)}}?_method=PATCH">
  <label for="content">Message: </label>
  <input type="text" value="{{ message.content }}" name="content">
  <input type="submit" value="Edit Message">
</form>



{% endblock %}
