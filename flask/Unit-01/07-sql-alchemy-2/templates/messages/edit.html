{% extends 'base.html' %}

{% block title %}
Edit Message!
{% endblock %}


{% block content %}
<h1>Change the message: "{{ message.content }}"</h1>
<form action="{{url_for('edit_message', id=user.id, message_id=message.id)}}?_method=PATCH" method="POST">
  <input type="text" name="content" id="content" value="{{ message.content }}">
  <input type="submit" name="submit-new-user" id="submit-new-message">
</form>
<h1>...or delete!</h1>
<form action="{{url_for('edit_message', id=user.id, message_id=message.id)}}?_method=DELETE" method=POST>
  <input type="submit" value="X">
</form>
{% endblock %}
