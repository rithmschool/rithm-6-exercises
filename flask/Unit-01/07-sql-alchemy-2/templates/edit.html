{% extends 'base.html' %}
{% block content %}
    <h4>Edit {{user.name}}
    </h4>
    <form action="{{url_for('show', id=user.id)}}?_method=PATCH" method="POST">    
        <input type="text" name="first_name" value="{{user.first_name}}">
        <input type="text" name="last_name" value="{{user.last_name}}">
        <input type="submit" value="Edit">
    </form>
{% endblock %}
