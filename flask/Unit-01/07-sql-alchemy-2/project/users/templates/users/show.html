{% extends 'base.html' %}

{% block content %}
<h4>USER INFORMATION</h4>
<h5>First Name: {{user.first_name}}</h5>
<h5>Last Name: {{user.last_name}}</h5>
<br>
<a href="{{url_for('messages.new', user_id=user.id)}}">Add Message</a>
<br>
<a href="{{url_for('messages.index', user_id=user.id)}}">See Messages</a>
<br>
<a href="{{url_for('users.edit', user_id=user.id)}}">Edit User</a>
<br>
<form action="{{url_for('users.show', user_id=user.id)}}?_method=DELETE" method="POST">
    {{ delete_form.hidden_tag() }}
    <input type="submit" value="Delete">
</form>
<small><a href="{{url_for('users.index')}}">Go Home</a></small>
{% endblock %}
