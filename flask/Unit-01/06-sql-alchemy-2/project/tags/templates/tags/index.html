{% extends 'base.html' %} {% block content %}
<br>
<div class="container">
  <h1>All Tags</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Tag</th>
        <th scope="col">See More</th>
        <th scope="col">Edit</th>
      </tr>
      {%for tag in tags%}
      <tr>
        <td>{{ tag.text }}</td>
        <td>
          <a href="{{url_for('tags.tags_edit', id=tag.id)}}">Edit</a>
        </td>
        <td>
          <a href="{{url_for('tags.tags_show', id=tag.id)}}">See More</a>
        </td>
      </tr>
      {%endfor%}
    </thead>
  </table>
  <a href="{{url_for('tags.tags_new')}}">Create a New Tag</a>
  {% endblock %}
