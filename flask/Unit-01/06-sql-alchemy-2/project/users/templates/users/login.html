{% extends 'base.html' %} {% block content %}

<br>

<div class="container">
  <form action="{{url_for('users.login')}}" method="POST" class="form-group">
    {{ form.hidden_tag()}} {% for field in form if field.widget.input_type != 'hidden'%}
    <p>
      {{field.label}} {{field}}
      <span>
        {% if field.errors %} {% for error in field.errors %} {{ error }} {% endfor %} {% endif %}
      </span>
    </p>
    {%endfor%}
    <input type="submit" value="Login" required class="btn btn-primary">
  </form>
</div>


{% endblock %}
