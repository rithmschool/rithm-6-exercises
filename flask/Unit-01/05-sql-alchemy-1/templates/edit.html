{% extends "base.html" %} {% block content %}

<main>
  <h1>Edit Bootcamp</h1>
  <form action="{{url_for('show', id=bootcamp.id)}}?_method=PATCH" method='POST'>
    <label for="name">Name of Bootcamp: </label>
    <input type="text" name='name' value="{{ bootcamp.name }}">
    <label for="location">Location of Bootcamp: </label>
    <input type="text" name='location' value="{{ bootcamp.location }}">
    <input type="submit" value='Change bootcamp name or location'>
  </form>

  <form action="{{url_for('show', id=bootcamp.id)}}?_method=DELETE" method="POST">
    <input type="submit" value="Remove bootcamp from list?">
  </form>

  <a href="{{url_for('index')}}">Home</a>

</main>

{% endblock %}
