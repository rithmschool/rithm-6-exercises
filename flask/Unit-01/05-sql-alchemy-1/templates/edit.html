{% extends "base.html" %}
{% block content %}
<form action="{{url_for('show', id=snack.id)}}?_method=PATCH" method="POST">
    <h2>Edit Your Snack!</h2>
    <label for="name">Edit Snack Name: </label>
    <input type="text" id="name" name="name" value="{{snack.name}}">
    <label for="model">Edit Snack Kind: </label>
    <select id="kind" name="kind" value="{{snack.kind}}">
      <option value="savory">savory</option>
      <option value="salty">salty</option>
      <option value="sweet">sweet</option>
      <option value="sour">sour</option>
      <option value="spicy">spicy</option>
      <option value="bitter">bitter</option>
    </select>
    <button class="button button--save">Save Your Changes!</button>
</form>
{% endblock %}
