  <label for="kind">Kind:</label>
  <input type="text" name="kind" id="kind" value='{{snack.kind}}'>
  <br>

  <input type="text" name="imageurl" id="imageurl" value='{{snack.imageurl}}'>

</form>

{% endblock %}
