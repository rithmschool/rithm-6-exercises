{% extends "base.html" %}

{% block title %}
  Edit {{ snack.name }}
{% endblock %}

{% block content %}
<h2>Edit {{ snack.name }}</h2>
<div class="row">
    <div class="col-sm-8">
            <form action="{{ url_for  ('show', id=snack.id)}}?_method=PATCH" method="POST">
                    <div class="form-group">
                        <label for="name">Snack name: </label>
                        <input type="text" class="form-control" name="name" id="name" value="{{snack.name}}">
                    </div>
                    <div class="form-group">
                        <label for="kind">Snack kind: </label>
                        <input type="text" class="form-control" name="kind" id="kind" value="{{snack.kind}}">
                    </div>
                    
                    <button class="btn btn-success">SAVE THE SNACK!</button>
                </form>
    </div>
</div>

{% endblock %}
