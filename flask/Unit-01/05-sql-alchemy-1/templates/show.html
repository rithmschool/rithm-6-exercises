{% extends "base.html" %}

{% block title %}
Your snack
{% endblock %}

{% block content %}
<h2> You selected {{ snack.name }} {{snack.kind }}</h2>
<div class="row">
    <div class="col-sm-6 text-center">
        <a href= "{{url_for('edit', id=snack.id)}}" class="btn btn-primary">Edit your snack</a>
    </div>
    <div class="col-sm-6 text-center">
        <form action="{{url_for('show', id=snack.id)}}?_method=DELETE" method="POST" >
            <button class="btn btn-danger">DELETE YOUR SNACK</button>
        </form>
    </div>
</div>


<div class="text-center">
    <a href="/snacks">Go Back to Page where rest of snacks are</a>
</div>

{% endblock %}
