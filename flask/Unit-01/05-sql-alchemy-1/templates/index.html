{% extends "base.html"%}
{% block title %}
Snacks 
{% endblock %}

{% block content %}
<h1> Snacks to eat at Rithm</h1>
<ul>
    {% for snack in snack_list %}
    <li>{{ snack.name }} {{ snack.kind }} : <a href= "{{ url_for('show', id=snack.id) }}" > {{ snack.name }}</a></li>
    {% endfor %}
</ul>
<a href="/snacks/new" class="btn btn-primary">Add a New Snack</a>
{% endblock %}
