{% extends 'base.html' %} {% block content %}
<ul id="snacks">
  {% for snack in snacks %}
  <li id="{{snack.id}}">
    <a href="{{url_for('show', id=snack.id)}}">{{snack.name}} {{snack.kind}}</a>
    <i class='far fa-trash-alt'></i>
  </li>
  {% endfor %}
</ul>

<div id="newSnack">
  <form action="{{url_for('new')}}">
    <input type="submit" value="Create New Snack">
  </form>
</div>

{%endblock%}
