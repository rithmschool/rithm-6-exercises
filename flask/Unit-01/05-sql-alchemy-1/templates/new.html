{% extends "base.html" %}

{% block title %}
{% endblock %}

{% block content %} 

<h2>Add a New Snack!</h2>
<div class="row">
    <div class="col-sm-8">
            <form action="/snacks" method="POST">
                <div class="form-group">
                        <label for="name">Snack name: </label>
                        <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="form-group">
                        <label for="kind">Snack kind: </label>
                        <input type="text" class="form-control" name="kind" id="kind">
                </div>
                
                <button class="btn btn-success">ADD THE SNACK!</button>
            </form>
    </div>
</div>
   
{% endblock %}
