{% extends 'base.html' %}
{% block content %}
<h1>Add a new snack!</h1>
<form action="{{url_for('index')}}" method="POST">
  <label>Name</label>
  <input type="text" name="name" id="name">
  <label>Kind</label>
  <input type="text" name="kind" id="kind">
  <input type="submit" value="Add Snack!">
</form>
{% endblock %}
