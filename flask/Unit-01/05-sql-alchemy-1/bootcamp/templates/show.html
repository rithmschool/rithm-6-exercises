{% extends "base.html" %} {% block title %} This Bootcamp {% endblock %} {% block content %}

<h1>
  {{bootcamp.name}} : Located at {{bootcamp.location}} with {{bootcamp.votes}} total votes
</h1>
<br>
<form action="{{url_for('show', id=bootcamp.id)}}" method="POST">
  <input type="submit" name="vote" value="Upvote">
</form>
<form action="{{url_for('show', id=bootcamp.id)}}" method="POST">
  <input type="submit" name="vote" value="Downvote">
</form>
<br>
<a href="{{url_for('edit', id=bootcamp.id)}}" class="button">Edit Me</a>

<form action="{{url_for('show', id=bootcamp.id)}}?_method=DELETE" method="POST">
  <input type="submit" class="button" value='Delete Me'>
</form>

<a href="{{url_for('index')}}" class="button">Home</a>

{% endblock %}
