{% extends "base.html" %}
{% block title %}
edit {{ bc.name }}
{% endblock %}

{% block content %}
<h1> Edit {{ bc.name }}</h1>
<h3>
<div class="row">
        <div class="col-sm-4">
<form action="{{ url_for('show', id=bc.id)}}?_method=PATCH" method='POST'>
    <div class="form-group">
      <label for="name">Name of Edited Bootcamp</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter the name here" value="{{bc.name}}">
    </div>
    <div class="form-group">
      <label for="location">Location </label>
      <input type="text" class="form-control" id="location" name="location" placeholder="Enter Location" value="{{bc.location}}">
    </div>
    <button type="submit" class="btn btn-primary">Submit Edit Version</button>
    <p><a href="{{ url_for('index') }}">GO BACK TO MAIN PAGE</a></p>
  </form>
</h3>
    </div>
</div>
{% endblock %}
