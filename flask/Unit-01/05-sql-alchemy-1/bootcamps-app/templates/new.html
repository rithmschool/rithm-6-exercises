{% extends "base.html" %}

{% block title %}
  Add New Botcamps
{%endblock %}
{% block content %}
<h1>ADD A NEW BOOTCAMP</h1>
<h3>
    <div class="row">
        <div class="col-sm-4">
<form action='/bootcamps' method='POST'>
        <div class="form-group">
          <label for="name">Name of New Bootcamp</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter the name here">
        </div>
        <div class="form-group">
          <label for="location">Location </label>
          <input type="text" class="form-control" id="location" name="location" placeholder="Enter Location">
        </div>
        <button type="submit" class="btn btn-primary">Submit New Bootcamp</button>
        <p><a href="{{ url_for('index') }}">GO BACK TO MAIN PAGE</a></p>
      </form>
    </h3>
  </div>
</div>
{%  endblock %}
