{% extends "base.html" %}
{% block title %}

BOOTCAMPS APP
{% endblock %}

{% block content %}
<h1>BOOTCAMPS IN YOUR AREA</h1>
<ul>
    {% for bc in bootcamps %}
    <li class="names" id="{{bc.id}}"><a href="/bootcamps/{{bc.id}}">{{ bc.name }} ({{bc.votes}})</a>

        <form action="{{ url_for('vote', id=bc.id)}}?_method=POST" method='POST'>
        
            <input type='submit' name='submit' value='upvote'>
            <input type='submit' name='submit' value='downvote'>
        </form>    
    </li>


    {% endfor %}
</ul>
<a href="/bootcamps/new">Add a New Bootcamp</a>
{% endblock %}
