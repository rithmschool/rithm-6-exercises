<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  <title>Sunsets</title>
</head>
<body>
  <h1>Beautiful Sunsets over the Horizon</h1>
  <form action="{{url_for('index')}}" method="POST">
    <div>
    <label for="img_url">Input Sunset Link</label>
    <input type="text" class= "form__input__length"name="img_url" id="img_url" placeholder="e.g: https://example.com">
  </div>
  <div>
    <label for="caption">Write a caption!</label>
    <input type="text" class= "form__input__length" name="caption" id="caption" placeholder="What a beautiful sunset!" required>
  </div>
  <div>
      <label for="location">Where was this taken?</label>
      <input type="text" class= "form__input__length" name="location" id="location" placeholder="San Francisco, CA" required>
    </div>
    <div>
        <label for="prettiness">Rate the Pretty-level!</label>
        <input type="text" class= "form__input__length" name="prettiness" id="prettiness" placeholder="Rate the Pretty from 1 to 10" required>
      </div>
  <button type="submit">Generate!</button>
  </form>


    {% for sunset in sunsets %}


  <img src="{{ sunset.img_url }}" alt="pic of sunset">

    <h4>{{sunset.caption}}</h4>
    <h6>{{sunset.location}}</h6>

    {% endfor %}



</body>
</html>
