<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sunsets App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3 mx-auto">
        <form action="{{url_for('new')}}" method="POST" id="sunset_form">
            <div class="form-group row">
                <label for="image_url" class="col-2 col-form-label">Image URL: </label>
                <input type="url" class="form-control col-9" name="image_url" id="image_url" placeholder="Enter image URL here" required>
            </div>
            <div class="form-group row">
                <label for="caption" class="col-2 col-form-label">Caption: </label>
                <input type="text" class="form-control col-9" name="caption" id="caption" placeholder="Enter sunset caption">
            </div>
            <div class="form-group row">
                <label for="location" class="col-2 col-form-label">Location: </label>
                <input type="text" class="form-control col-9" name="location" id="location" placeholder="Enter sunset location">
            </div>
            <div class="form-group row">
                <label for="beauty" class="col-2 col-form-label">Beauty: </label>
                <input type="text" class="form-control col-9" name="beauty" id="beauty" placeholder="Enter sunset beauty">
            </div>
    
            <button type="submit" class="btn btn-secondary">Submit your sunset!</button>
        </form> 
        <div class="row" id="image-container">
            {% for sunset in sunsets %} 
                <div class="col col-4 p-2">
                    <img class="col-12" src="{{ sunset.image_url }}" alt="Sunset">
                    <h4>{{ sunset.caption }}</h4>
                    <h5>Location: {{ sunset.location }}</h5>
                    <h5>Beauty: {{ sunset.beauty }}</h5>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
