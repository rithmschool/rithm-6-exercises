<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rate My Pizza</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<header id="header">
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <h1>RATE MY PIZZA!</h1>
      <button type="button" class="btn btn-secondary ml-auto" data-toggle="modal" data-target="#exampleModal">
        Add a Pie!
      </button>
    </div>
  </nav>
</header>

<body>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Let's talk pizza...</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{{ url_for('index') }}" method='POST'>
            <div class="form-group">
              <label for="img_url">Image URL</label>
              <input type="url" name="img_url" id="img_url" class="form-control" placeholder="Link your slice" required>
            </div>
            <div class="form-group">
              <label for="caption">Caption</label>
              <input type="text" name="caption" id="caption" class="form-control" placeholder="Talk pizza to me" required>
            </div>
            <div class="form-group">
              <label for="location">Store Location</label>
              <input type="text" name="location" id="location" class="form-control" placeholder="But where can I eat it?" required>
            </div>
            <div class="form-group">
              <label for="beauty">Beauty</label>
              <input type="number" name="beauty" id="beauty" class="form-control" placeholder="0-10 though, how awe-inspiring is it?" required>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-secondary">Serve it up!</button>
            </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  </div>

  <section id="card-container" class="container">
    {% for pza in pizza %}
    <div class="card mt-0" style="width: 18rem;">
      <img class="card-img-top" src="{{ pza.img_url }} " alt="delicious pizza, no doubt">
      <div class="card-body">
        <p class="card-text">{{ pza.caption }}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Location: {{ pza.location }}</li>
        <li class="list-group-item">Beauty: {{ pza.beauty }}
          <form action="{{ url_for('destroy', id=pza.id) }}?_method=DELETE" method="POST" class="text-right">
            <button type="submit" class="btn btn-danger">Nvm Delete</button>
          </form>
        </li>
      </ul>
    </div>
    {% endfor %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </section>

</body>

</html>
