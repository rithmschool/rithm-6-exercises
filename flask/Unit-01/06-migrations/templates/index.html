<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sunsets</title>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script> -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400" rel="stylesheet">
  <link href="{{url_for('static', filename='style.css')}}" type="text/css" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <!-- <script src="js/script.js"></script> -->
</head>

<body>
  <section class="top">
    <header>
      <h1>ðŸŒ…</h1>
      <h1>SUNSETS</h1>
      <h1>ðŸŒ…</h1>
    </header>
    <hr>
    <form action="{{url_for('index')}}" id="sunset-form" method="POST">
      <h4>Keep Track Of Your Sunsets</h4>
      <div>
        <label for="img-url">Image URL: </label>
        <input type="text" name="image_url" id="img-url" placeholder="What is the URL for your image?">
      </div>
      <div>
        <label for="caption">Caption: </label>
        <input type="text" name="caption" id="caption" placeholder="Would you like your sunset to have a caption?">
      </div>
      <div>
        <label for="location">Location: </label>
        <input type="text" name="location" id="location" placeholder="Where is this sunset?">
      </div>
      <div>
        <label for="beauty-index">Beauty Index: </label>
        <div>
          <select id="beauty-index" name="beauty-index" form="sunset-form">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
      <button type="submit">Submit Sunset!</button>
    </form>
  </section>

  <section id="images-section">
    {% for sunset in sunsets %}
        <div class="sunset-block">
          <a href="#" class="remove-button">
            <i class="fas fa-trash-alt"></i>
          </a>
          <a href="#" class="download-button">
            <i class="fas fa-download"></i>
          </a>
          <figure class="new-sunset">
            <img src="{{ sunset.image_url }}" alt="pretty sunset (?)">
            <figcaption class="">
              <h4>{{ sunset.caption }}</h4>
              <h4>Location: {{ sunset.location }}</h4>
              <h4>Beauty Index: {{ sunset.beauty }}</h4>
            </figcaption>
          </figure>
        </div>
    {% endfor %}
  </section>




  <footer class="text-center"> Coded and designed con mucho amor
    <i class="far fa-hand-spock"></i> by Paula Goyanes and Alex Bush 2018
    <i class="far fa-copyright"></i>
  </footer>
</body>

</html>
