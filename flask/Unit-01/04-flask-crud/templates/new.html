{% extends 'base.html' %}

{% block title %}
Add A Snack!
{% endblock %}

{% block content %}
<form action="{{url_for('index')}}" method="POST">
  <label for="name">Enter the name of the snack to please your pallet: </label>
  <input type="text" name="name" id="name">
  <br>
  <label for="kind">Enter the type of food genre the snack may be of: </label>
  <input type="text" name="kind" id="kind">
  <br>
  <input type="submit" value="Add Snack!">
</form>


{% endblock %}
