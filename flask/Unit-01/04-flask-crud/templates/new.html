{% extends 'base.html' %}

{% block content %}

<section class="row">
  <form class="form-inline mx-auto" action="{{url_for("index")}}" method="POST">
      <label class="h5 pb-2" for="name">Brand Of Snack&nbsp;&nbsp; </label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="name" name="name" placeholder="Lays Potatoe Chips">

      <label class="h5 ml-3 pb-2" for="kind">Snack Category&nbsp;&nbsp; </label>
      <div class="input-group mb-2 mr-sm-2">
        <input type="text" class="form-control" id="kind" name="kind"placeholder="Chips">
      </div>
      <div>
        <button type="submit" class="btn btn-primary mb-2 ml-3">Put It On The List!</button>
      </div>
  </form>
</section>

{% endblock %}
