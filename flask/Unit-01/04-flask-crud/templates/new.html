{% extends "base.html" %} {% block title %} New Snack {% endblock %} {% block body %}
<div id="snack-container">
    <h1>Add New Snack:</h1>
    <form id="new-snack" action="{{url_for('index')}}" method="POST">
        <label for="name">Name of Snack</label>
        <input type="text" name="name" id="name" placeholder "Enter Snack Name">
        <!-- <label for="kind">Kind of Snack</label>
        <input type="text" name="kind" id="kind"> -->
        <label for="kind">Kind:</label>
        <select class="form-control" id="kind" name="kind">
          <option>Candy</option>
          <option>Chips</option>
          <option>Cookies</option>
          <option>Crackers</option>
          <option>Frozen</option>
          <option>Fruits and Vegetables</option>
          <option>Nuts and Grains</option>
          <option>Pastries</option>
          <option>Savory</option>
        </select>
        <br>
        <button>Submit</button>
    </form>
    <br>
    <br>
    <a href="{{url_for('index')}}">View All Snacks</a>
</div>
{% endblock %}
