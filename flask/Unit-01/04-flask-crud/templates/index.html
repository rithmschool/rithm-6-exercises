{% extends "base.html" %}

{% block content %}
  <main>

  <h1>Please enjoy some Righteous snacks!</h1>

  <button id='add__btn' class='btn btn-primary'>Add a righteous snack</button>

  <section id="new__section" class='hidden'>
    <h1>Add a new snack!</h1>
    <form action="{{url_for('index')}}" method='POST' id='new__form'>
      <div class="form-group">
        <label for="name">Name of Snack: </label>
        <input type="text" name='name'>
      </div>
      <div class="form-group">
        <label for="kind">Kind of Snack: </label>
        <input type="text" name='kind'>
      </div>
      <input type="submit" value='Add a new snack!'>
    </form>
  </section>

  <ul id='snack__list'>
    {% for snack in snacks %}
    <li>
      <p>
        Name: {{ snack.name }}
      </p>
      <p>
        Kind: {{ snack.kind }}
      </p>

    <section id='modifier__btns'>
      <form action="#" method="POST" class='snack__buttons' id='delete__btn'>
        <input type="submit" value="Delete" id='index__form--delete' class='btn btn-warning'>
      </form>
      <form action="#" class='snack__buttons edit__btn'>
        <input type="submit" value="Modify snack?" id='index__form--edit' class='btn btn-info'>
      </form>
      <!-- <form action="{{url_for('show', id=snack.id)}}?_method=DELETE" method="POST" class='snack__buttons'>
        <input type="submit" value="Delete" id='index__form--delete' class='btn btn-warning'>
      </form>
      <form action="{{url_for('edit', id=snack.id)}}" class='snack__buttons'>
        <input type="submit" value="Modify snack?" id='index__form--edit' class='btn btn-info'>
      </form> -->
    </section id='edit__btns'>

    <section class='hidden edit__form'>
      <form action="{{url_for('show', id=snack.id)}}?_method=PATCH" method='POST'>
        <label for="name">Name of Snack: </label>
        <input type="text" name='name' value="{{ snack.name }}">
        <label for="kind">Kind of Snack: </label>
        <input type="text" name='kind' value="{{ snack.kind }}">
        <input type="submit" value='Update snack'>
      </form>
    </section>

    </li>
    {% endfor %}
  </ul>

  </main>

{% endblock %}
