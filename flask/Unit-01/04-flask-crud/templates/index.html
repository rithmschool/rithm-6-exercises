{% extends "base.html" %}

{% block title %}
    Snacks
 {% endblock %}

 {% block content %}
    <h1>These are our favorite snacks</h1>
    <ul>
        {% for snack in snack_list %}
            <li>{{ snack.kind }}: <a href="{{url_for('show', id=snack.id)}}">{{ snack.name }}</a></li> 
         {% endfor %}
    </ul>
    <a href="/snacks/new">Add a new snack</a>
  {% endblock %}
