{% extends 'base.html' %}

{% block title %}
Snacks
{% endblock %}

{% block content %}
<h1>Snack-o-pedia</h1>
  <ul>
    {% for snack in snacks %}
    <li>
      <p>
        Brand: {{ snack.brand }}
      </p>
      <p>
        Category: {{ snack.category }}
      </p>
    </li>
    {% endfor %}
  </ul>

  <button>
    <a href="{{url_for('new')}}">Add to Snack-pedia!</a>
  </button>

{% endblock %}
