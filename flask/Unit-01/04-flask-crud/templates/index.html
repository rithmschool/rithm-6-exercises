{% extends 'base.html' %}

{% block content %}
<section class="row mx-auto">

    <!-- <h1 class="align-self-center">The Only Snack List You'll Ever Need</h1> -->

    <table class="table table-hover">
        <thead>
          <tr class="h5">
            <th scope="col">#</th>
            <th scope="col">Snack Brand Name</th>
            <th scope="col">Type of Snack</th>
          </tr>
        </thead>
        <tbody>
            {% for snack in snack_list %}
          <tr>
            <th scope="row"><a href="{{url_for('show', id=snack.id)}}">{{ snack.id }}</a></th>
            <td class="pl-4">{{ snack.name }}</td>
            <td class="pl-4">{{ snack.kind }}</td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
    </section>

  <ul>
    {% for snack in snack_list %}
    <li>Brand of Snack: {{ snack.name }}&nbsp;&nbsp;Kind: {{ snack.kind }}</li>
    {% endfor %}
  </ul>
</div>

</section> -->
{% endblock %}
