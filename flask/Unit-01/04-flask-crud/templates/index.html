{% extends "base.html" %}

{% block title %}
    Snacks
 {% endblock %}

 {% block content %}
    <h1 class="m-5">These are our favorite snacks</h1>
    <ul class="text-left">
        {% for snack in snack_list %}
            <li id="{{ snack.id }}">
                {{ snack.kind }}: <a href="{{url_for('show', id=snack.id)}}">{{ snack.name }}</a>
                <button class="btn btn-sm btn-primary del-btn">Delete</button>
            </li> 
         {% endfor %}
    </ul>
    <a href="/snacks/new">Add a new snack</a>
  {% endblock %}
