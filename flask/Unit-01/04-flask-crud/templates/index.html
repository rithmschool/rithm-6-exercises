{% extends 'base.html' %} {% block content %}
<ul id="snacks">
  {% for snack in snacks %}
  <li>
    <a href="{{url_for('show', id=snack.id)}}">{{snack.name}} {{snack.kind}}</a>
  </li>
  {% endfor %}
</ul>

<div id="newSnack">
  <form action="{{url_for('new')}}">
    <input type="submit">
  </form>
</div>

{%endblock%}
