{% extends 'base.html' %} {% block title %} Snacks! {% endblock %} {% block body %}

<body id="index-body">
  <div class="container">
    <div class="row">
      <div id="index-main" class="col-md-6">
        <h4>We proudly serve:</h4>
        <h6>Whatever you desire *</h6>
        <ul>
          {% for snack in snack_list %}
          <li id="{{ snack.id }}" class="text-capitalize">{{ snack.name }} | {{ snack.kind }} |
            <a href="{{url_for('show', id=snack.id)}}">
              <i class="fas fa-eye"></i>
            </a>
            <i class="fas fa-eye-slash"></i>
          </li>
          {% endfor %}
        </ul>
        <a id="update" href="{{url_for('new')}}">* Update the menu</a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
{% endblock %}
