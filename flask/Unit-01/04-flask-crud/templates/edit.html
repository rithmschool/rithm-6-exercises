{% extends 'base.html' %}

{% block content %}
<form action="{{url_for('show', id=snack.id)}}?_method=PATCH" method="POST">
        <div>
        <label for="name">Name</label>
        <input type="text" name="name" class="form" value="{{snack.name}}"> 
        
        <label for="kind">Kind</label>
        <input type="text" name="kind" class="form" value="{{snack.kind}}"> 
        <button type="submit" value="Update" class="submit">Update</button>
        </div>
</form>

<form action="{{url_for('show', id=snack.id)}}?_method=DELETE" method="POST">
    <input type="submit" value="Delete this snack">
</form>



{% endblock %}
