{% extends "base.html" %}

{% block content %}
<h2>Snack-o-pedia</h2>
<form action="{{url_for('show', id=snack.id)}}?_method=PATCH" method='POST'>
  <label for="brand">Snack Brand-Name: </label>
  <input type="text" name='brand' value="{{ snack.brand }}">
  <label for="category">Category of Snack: </label>
  <input type="text" name='category' value="{{ snack.category }}">
  <input type="submit" value='Edit'>
</form>

<form action="{{url_for('show', id=snack.id)}}?_method=DELETE" method="POST">
  <input type="submit" value="Remove">
</form>

{% endblock %}
