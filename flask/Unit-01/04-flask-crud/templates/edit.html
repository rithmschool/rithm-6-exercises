{% extends 'base.html' %} {% block content %}
<div id="edit">
  <form action="{{url_for('update', id=snack.id)}}?_method=PATCH" method="POST">
    <label for="name_of_snack">Name Of Snack</label>
    <input type="text" name="name" value="{{snack.name}}">
    <br>
    <label for="type_of_snack">Kind Of Snack</label>
    <input type="text" name="kind" value="{{snack.kind}}">
    <br>
    <input type="submit" value="Update Snack">
  </form>
</div>


{%endblock%}
