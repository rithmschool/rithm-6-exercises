{% extends 'base.html' %}
{% block content %}
  <h1>Edit this snack!</h1>
  <form method="POST" action="{{url_for('show', id=snack.id)}}?_method=PATCH">
  <input type="text" name="name" value="{{snack.name}}">
  <input type="text" name="variety" value="{{snack.variety}}">
  <input type="submit" value"Edit snack">

  </form>

{% endblock %}
