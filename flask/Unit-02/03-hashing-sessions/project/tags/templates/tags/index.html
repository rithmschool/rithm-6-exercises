{% extends 'base.html' %} {% block title %} List of Tags {% endblock %} {% block content %} {% for tag in tags %}
<br>
<p>
  {{tag.id}} | {{tag.content}}
  <br>
  <br>
  <a class="btn btn-primary" href="{{url_for('tags.show_tags', tag_id=tag.id)}}">See more about tag</a>
  <a class="btn btn-primary" href="{{url_for('tags.edit_tags', tag_id=tag.id)}}">Edit Tag</a>

  <form action="{{url_for('tags.show_tags', tag_id=tag.id)}}?_method=DELETE" method="POST">
    {{delete_form.hidden_tag()}}
    <input class="btn btn-primary" type="submit" class="button" value='Delete Tag'>
  </form>
  <hr>
</p>
{% endfor %}
<a class="btn btn-primary" href="{{url_for('tags.new_tags')}}">Create a New Tag</a>
<a class="btn btn-primary" href="{{url_for('root')}}" class="button">Home</a>
{% endblock %}
