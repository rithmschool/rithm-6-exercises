{% extends 'base.html' %}

{% block content %}
<ul>
    {% for user in users %}
        <li>
            <a href="{{url_for('users.show', id=user.id)}}"> {{ user.first_name}} {{ user.last_name }} </a>
        </li>
        <form action="{{url_for('users.show', id=user.id)}}?_method=DELETE" method="POST">
            {{delete_form.hidden_tag()}}
            <input type="submit" value="X">
        </form>
    {% endfor %}
</ul>

<a href="{{url_for('users.new')}}"> Add a new user!</a>
{% endblock %}
