{% extends 'base.html' %}
{% block content %}

<p>
    {{tag.subject}}
    <br>
    <a href="{{url_for('tags.edit', tag_id = tag.id)}}">Edit this tag</a>
</p>

<form action="{{url_for('tags.show', tag_id = tag.id)}}?_method = DELETE">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        <span>
            {% if field.errors%}
            {% for error in field.errors%}
            {{error}}
            {% endfor %}
            {% endif %}
        </span>
    </p>
    {% endfor %}
<input type="submit" value="Delete this Tag">
</form>

<a href="{{url_for('tags.index')}}">Back to all Tags</a>
{% endblock %}
