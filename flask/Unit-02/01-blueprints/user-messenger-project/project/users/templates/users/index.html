{% extends 'base.html' %}

{% block content %}

<a href="{{url_for('users.new')}}">Add a new User</a>

{% for user in users %}
    <p>
        {{user.first_name}} {{user.last_name}}
        <br>
        <a href="{{url_for('users.show', id=user.id)}}">See more about this user</a>
        <a href="{{url_for('messages.index', id = user.id)}}">See all user messages</a>
    </p>
{% endfor %}

{% endblock %}
