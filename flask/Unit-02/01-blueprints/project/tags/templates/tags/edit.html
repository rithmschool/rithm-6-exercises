{% extends "base.html" %}

{% block content %}
<h3>EDIT</h3>
<form action="{{url_for('tags.show', tag_id=tag.id)}}?_method=PATCH" method="POST">
  {{ form.hidden_tag() }}
  {% for field in form if field.widget.input_type != 'hidden' %}
    {{ field.label }}
    {{ field }}

    {% if field.errors %}
      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    {% endif %}

  {% endfor %}
  <button type="submit">Submit Changes</button>
</form>
{% endblock %}
