{% extends 'base.html' %} {% block title %} Show Message {% endblock %}{% block content %}

<p>
  <b>{{user.first_name}} posted following messages:</b>
  <br>
  <br> {{message.content}}
  <br>
  <a href="{{url_for('messages.edit_messages', user_id=user.id, message_id=message.id)}}">edit this message</a>
</p>

<form method="POST" action="{{url_for('messages.show_messages', user_id=user.id, message_id=message.id)}}?_method=DELETE">
  {{delete_form.hidden_tag()}}
  <input type="submit" value="Delete Message!">
</form>

<a href="{{url_for('messages.index_messages', user_id=user.id)}}">Show other messages by {{user.first_name}}</a> |
<a href="{{url_for('root')}}" class="button">Home</a>
{% endblock %}
