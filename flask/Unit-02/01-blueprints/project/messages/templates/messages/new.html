{% extends 'base.html' %}

{% block content %}
<form action="{{url_for('message.index', user_id=user_id)}}" method="POST">
  {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
      {{ field.label }}
      {{ field }}

      {% if field.errors %}
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      {% endif %}

    {% endfor %}
    <button>Submit</button>
</form>

{% endblock %}
