{% extends 'base.html' %} {% block title %} Messages {% endblock %} {% block content %}
<h2>Check out these messages from {{user.first_name}}:</h2>
<br> {% for message in user.messages %}
<ul class="list-group">
    <li class="list-group-item">
        {{ message.content }}
        <a href="{{url_for('messages.edit', id=user.id, message_id=message.id)}}">Edit</a>
    </li>
</ul>

{% endfor %}
<br>
<a href="{{url_for('messages.new', id=user.id)}}">Add a new message</a> {% endblock %}
