{% extends 'base.html' %} 


{% block content %}

<div class="container p-3 mb-2 bg-secondary text-white rounded">
  <h1>Edit this user!</h1>
  <br>
  <form action="{{url_for('users.update', id=user.id)}}?_method=PATCH" method="POST">
    {{ form.hidden_tag() }} {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
      {{field.label}}
      {{field}}
      <span>
        {% if field.errors %}
        {% for error in field.errors %}
          {{error}}
          {% endfor %}
          {% endif %}
      </span>
    </p>
    {% endfor %}
    <br>
  <input type="submit" value="Edit user">

  </form>
</div>
{% endblock %}
