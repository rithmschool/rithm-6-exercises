{% extends 'base.html' %}

{% block content %}

<h1>Users</h1>

<button>
  <a href="{{url_for('users.new')}}">Add a new user</a>
</button>

<ul>
  {% for user in users %}
    <li>
      <a href="{{url_for('users.show', id=user.id)}}"> {{ user.first_name }} {{ user.last_name}}</a>

      <button>
        <a href="{{url_for('users.edit', id=user.id)}}">Edit user</a>
      </button>

      <form method="POST" action="{{url_for('users.show', id=user.id)}}?_method=DELETE">
        {{ form.hidden_tag() }}
        <input type="submit" value="Delete User">
      </form>

    </li>

  {% endfor %}
</ul>

{% endblock %}
