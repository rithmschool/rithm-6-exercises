{% extends 'base.html' %}

{% block content %}

<h1>Look at all them users!</h1>

<a href="{{url_for('users.new')}}">Add a User</a>

<ol>
  {% for user in users %}
  <li>
    {{ user.first_name + " " + user.last_name }}
    <a href="{{url_for('users.edit', id=user.id)}}">Edit User</a>
    <a href="{{url_for('users.show', id=user.id)}}">Show User</a>
    <a href="{{url_for('messages.index', id=user.id)}}">See User Messages</a>
  </li>
  {% endfor %}
</ol>

{% endblock %}
