{% extends 'base.html' %} {% block title %}Users{% endblock %} {% block content %}
<div class="container w-50 p-3">
    <h2>Here are our lovely users:</h2>
    <br> {% for user in users %}
    <ul class="list-group">
        <li class="list-group-item">
            <a href="{{url_for('users.show', id=user.id)}}">{{ user.first_name }} {{ user.last_name }}</a></li>
    </ul>

    {% endfor %}
    <br>
    <a href="{{url_for('users.new')}}">Add a new user</a>
</div>{% endblock %}
