{% extends 'base.html' %}

{% block title %}
    message
 {% endblock %}

{% block content %}
    <h2>this is {{ user.first_name }}'s message</h2>
    <h5 class="mt-4">{{ message.content }}</h5>
    {% for tag in message.tags %}
        <button type="button" class="btn btn-light btn-sm mt-0 mb-2 mx-2">{{ tag.content }}</button>
    {% endfor %}
    <br>
    <a href="{{url_for('messages.edit', id = user.id, message_id = message.id)}}">edit or delete message</a>
    <hr>
    <a href="{{url_for('messages.index', id = user.id)}}">{{ user.first_name }}'s messages</a>
    |
    <a href="{{url_for('users.index')}}">home</a>
 {% endblock %}
