{% extends 'base.html' %}

{% block content %}
<ul>
    {% for message in user.messages %}
    <li>
        <a href="{{url_for('messages.show', user_id=user.id, id=message.id, delete_form=delete_form)}}">{{message.content}}</a>
    </li>
    {% endfor %}
</ul>

<a href="{{url_for('messages.new', user_id=user.id)}}">New message</a>
<a href="{{url_for('users.show', id=user.id)}}">Back to user.</a>
{% endblock %}
