{% extends 'base.html' %} {% block nav %}
<h1>Show Message</h1>
{% endblock %} {% block content %}

<div class="show-form">

  <p>Content: {{ message.content }}</p>

  <a href="{{url_for('messages.index', id=message.user_id)}}">
    <button>Messages Home</button>
  </a>
  <a href="{{url_for('messages.edit', id=message.user_id, msg_id=message.id)}}">
    <button>Edit</button>
  </a>

  <form class="delete-form" action="{{url_for('messages.show', id=message.user_id, msg_id=message.id)}}?_method=DELETE" method="POST">
    {{ delete_form.hidden_tag() }}
    <button>Delete</button>
  </form>

</div>

{% endblock %}
