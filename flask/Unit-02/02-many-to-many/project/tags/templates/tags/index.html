{% extends 'base.html' %} {% block nav %}

<nav>

  <h1>Tags</h1>

  <a href="{{url_for('tags.new', id=user.id)}}">Add a Tag</a>

</nav>

{% endblock %} {% block content %}

<ol>
  {% for tag in tags %}
  <li>
    {{ tag.name }} ( Tag id: {{ tag.id }} )
    <small>
      <a href="{{url_for('tags.edit', id=user.id, tag_id=tag.id)}}">Edit tag</a>
      <a href="{{url_for('tags.show', id=user.id, tag_id=tag.id)}}">Show tag</a>
    </small>
  </li>
  {% endfor %}
</ol>

{% endblock %}s
