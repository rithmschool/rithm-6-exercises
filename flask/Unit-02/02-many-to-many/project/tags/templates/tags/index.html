{% extends 'base.html' %}

{% block title %}
    tags
{% endblock %}

{% block content %}
    <h2>these are the available tags</h2>
    <ul class="list-group m-4">
        {% for tag in tags %}
            <li class="list-group-item">
                <a href="{{url_for('tags.show', tag_id = tag.id)}}">
                    {{ tag.content }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{url_for('tags.new')}}">add a new tag</a>
{% endblock %}
