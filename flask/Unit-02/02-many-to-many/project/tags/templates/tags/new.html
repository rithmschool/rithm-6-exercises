{% extends 'base.html' %}

{% block title %}
New tag!
{% endblock %}


{% block content %}
<form action="{{url_for('tags.index', id=id)}}" method="POST">
  {{ form.hidden_tag() }}
  <p>
    {{ form.name.label }}
    {{ form.name }}
    {% if form.name.errors %}
      {% for error in form.name.errors %}
        {{ error }}
      {% endfor %}
    {% endif %}
  </p>
  <button type="submit">Add tag!</button>
</form>
{% endblock %}
