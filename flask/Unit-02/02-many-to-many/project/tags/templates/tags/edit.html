{% extends 'base.html' %}

{% block content %}

<form action="{{url_for('tags.show', id=id, tag_id=tag_id)}}?_method=PATCH" method="POST">
    {{ form.hidden_tag() }}
        
{% for field in form if field.widget.input_type != 'hidden' %}
<p>
    {{field.label}}
    {{field}}
<span>
    {% if field.errors %}
        {% for error in field.errors %}
            {{error}}
        {% endfor %}
    {% endif %}
</span>
</p>
{% endfor %}
<button>Edit tag!</button>
</form>
{% endblock %}
