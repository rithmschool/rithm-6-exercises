{% extends 'base.html' %}

{% block content %}
<h1>Employees in {{department.name}} Department</h1>
{% if department.employees|length == 0 %}
  No employees yet
{% else %}
  {% for e in department.employees %}
      <p>
          {{e.name}}
      </p>
  {% endfor %}
{% endif %}
<form action="{{url_for('departments.edit', id=department.id)}}" method="GET">
  <input type="submit" class="btn btn-warning" value="UPDATE DEPARTMENT">
</form>
<form action="{{url_for('departments.show', id=department.id)}}?_method=DELETE" method="POST">
  <input type="submit" class="btn btn-danger" value="REMOVE DEPARTMENT">
</form>
{% endblock %}
