{% extends 'base.html' %}

{% block content %}
<section class="container">
  <h1 class='niki-headline display-3'>Add a Message</h1>
  <br>
  <div>
    <form action="{{url_for('messages.index', user_id=user.id)}}" method="POST">
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden' %}

        <div>
          {{ field.label }}
          {{ field }}
          <span>
            {% if field.errors %}
              {% for error in field.errors %}
                {{ error }}
              {% endfor %}
            {% endif %}
          </span>
        </div>

          {% endfor %}
      <div>
        <button type="submit" class="btn btn-dark niki-btn">Submit</button>
      </div>

    </form>
  </div>

</section>
{% endblock %}
