{% extends 'base.html' %} {% block title %} Tags {% endblock %} {% block body %}
<a href="{{ url_for('tags.new') }}">Create a Tag</a>
<br>
<br>
{% for tag in tags %}
<div>
  <p>{{ tag.name }}
    <br> |
      {% for message in tag.messages %}
      <a href="{{ url_for('messages.index', user_id=message.user_id) }}">Message {{ message.id }}</a> |
      {% endfor %}
      <br>
    <a href="{{ url_for('tags.edit', tag_id=tag.id) }}">Edit Tag</a>
  </p>
</div>
{% endfor %}
<a href="{{ url_for('users.index') }}">View All Users</a>
{% endblock %}
